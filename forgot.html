<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Lagos State University CSC Library</title>
  <link rel="stylesheet" href="forgot.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html">
          <div class="logo">
            <img src="lagos-state-university-logo-transparent.png" alt="Lagos State University Logo">
          </div>
        </a>
        <h1>Forgot Password</h1>
        <p>Enter your email and we'll send you a reset link.</p>
      </div>

      <form id="forgotPasswordForm" class="auth-form" method="POST" action="forgot.php">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="emailError"></span>
        </div>
        <button type="submit" class="auth-button">Send Reset Link</button>
      </form>

      <div class="auth-footer">
        <p>Remembered your password? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>

  <script src="forgot.js"></script>
</body>
</html>
