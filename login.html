<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LASU CSC Library</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">
          <img src="lagos-state-university-logo-transparent.png" alt="Logo">
        </a>
        <h1>Lagos State University CSC Library</h1>
        <p>Sign in to continue your reading journey</p>
      </div>

      <form id="loginForm" class="auth-form" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="forgot.html" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="auth-button">Sign In</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
